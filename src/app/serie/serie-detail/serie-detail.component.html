<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ serie.poster_path }}" alt="">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ serie?.original_name }} ({{ serie?.first_air_date | date: 'yyyy'}})</h5>
      </div>
      <div class="card-body">
        <p class="card-title text-justify"><strong>Sinopse:</strong> {{ serie?.overview }}</p>
        <p><strong>Gêneros:</strong> </p>
        <div class="d-inline-block" *ngFor="let genre of serie?.genres">
          <span class="badge badge-pill badge-primary">{{ genre?.name }}</span>
        </div>
        <br /> <br />
        <p><strong>Produtoras:</strong> </p>
        <div class="d-inline-block" *ngFor="let company of serie?.production_companies">
          <img src="https://image.tmdb.org/t/p/w50_and_h50_bestv2{{ company.logo_path }}" class="img-thumbnail"
            alt="">&nbsp;
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click) = "edit(serie)">Editar Série</button>&nbsp;
      <button type="button" class="btn btn-warning" onclick = "history.go(-1)">Voltar</button>        
  </div>

</div>
